<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="최코바 링크 모음">
    <meta property="og:description" content="갓생살기 블로거">
    <meta property="og:image" content="최코바.png">
    <title>최코바 링크 모음</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
    body {
        background-color: #44398A;
    }
    .profile {
        width: 100px;
        height: 100px;

        border-radius: 100%;

        border : 2px solid white;

        background-image: url(최코바.png);
        background-position: center;
        background-size: cover;
    }
    .main {
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
    }
    .sub {
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
    }
    .wrap {
        width: 350px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .wrap >  a {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #44398A;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
         
        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
    }
    .wrap >  a:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">최코바</h1>
        <p class="sub">갓생살기 도전하기</p>
        <a target="_blank" href="https://blog.naver.com/wert2005/">공부&자기계발하는 최코바</a>
        <a target="_blank" href="https://blog.naver.com/choicova">돈버는 최코바</a>
        <a target="_blank" href="https://www.youtube.com/channel/UCXPe6GW5XXJtKOmEzSTa_sQ/">HYUN생살기</a>
        <a target="_blank" href="https://www.instagram.com/choimiddlehyun//">인스타그램</a>
    </div>

</body>
</html>
